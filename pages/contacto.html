<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="titulo-header">casa piedras</h1>

      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./contacto.html">Contactanos</a></li>
          <li>
            <a href="../index.html#carrito" class="fas fa-shopping-cart"></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        class="form"
        action="https://formspree.io/f/xjkelnlo"
        method="post"
        target="_blank"
      >
        <fieldset>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" />
          <label for="email">Correo:</label>
          <input type="email" id="email" name="Correo" />
          <label for="motivo">Porque quiere venir en casa pierdas:</label>
          <select id="motivo">
            <option value="">-- Seleccioná una opción --</option>
            <option value="vacaciones">Vacaciones</option>
            <option value="transito">Transito</option>
            <option value="forever">Forever</option>
          </select>
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5"></textarea>
          <section class="button">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
          </section>
        </fieldset>
        <input type="hidden" name="_redirect" value="./index.html" />
      </form>
    </main>
    <footer>
      <p>Derechos reservados</p>
      <p>jimemiramontes</p>

      <a href="https://www.instagram.com/"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
